<script>
	function randomString(length, chars) {
		var result = '';
		for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
		return result;
	}
	function generer() {
		document.getElementById("code").value = randomString(56, '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ');
	}
</script>

<body>

		<table width="25%" border="0">

				<td>Code</td>
				<td><input type="text" name="code" id="code" size="56"></td>
			</tr>
			<tr>
				<td>Start Date</td>
				<td><input type="text" name="startdate"></td>
			</tr>
			<tr>
				<td></td>

			</tr>

			<tr>
				<td></td>
				<td><input type="button" name="generateNumber" value="Generate Random Number" onClick="generer()"></td>
			</tr>
		</table>
	</form>
</body>

</html>
